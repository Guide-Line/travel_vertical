    <script>

        /*2017.01.13 A.CD 추가*/
        var naviH = 65,
            movAnc = GetSearchQuery("page");

        $(document).ready(function(){            
            $(window).scroll(function(){
                var num = 0,
                    aboveHeight = $("#p_gnb").offset().top,
                    locate = $(window).scrollTop()+45;
                if (locate >= aboveHeight){
                    $(".gnb_ifram").addClass('fixed');
                } else {
                    $(".gnb_ifram").removeClass('fixed');
                }
            });
        });

        $(window).load(function(){
            
            if ( movAnc == "notice" ){
                goAnc('.wrap_tour .sub3');
            }
            
        });

        function goAnc(con){
            var iElmPos = $(con).offset().top,
                winHeight = $(window).scrollTop();

            if(winHeight <= 90){
                $('html, body').stop().animate({ scrollTop: iElmPos-90-naviH }, "slow");
            } else {
                $('html, body').stop().animate({ scrollTop: iElmPos-45-naviH }, "slow");
            }
        }

        function GetSearchQuery(strName){
            var oLocation = location.href;
            if(oLocation.indexOf('?') > 0){
                var strUri = oLocation.split('?');
                var strParam = strUri[1].split('&');
                for(var i=0; i<strParam.length; i++){
                    if(strParam[i].indexOf('=') > 0){
                        var strQuery = strParam[i].split('=');
                        if(strQuery[0] == strName)
                            return strQuery[1];
                    }
                }
            }
            return -1;
        }

    </script>
